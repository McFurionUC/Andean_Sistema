<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar Rutas - MagtimusPro</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilos2.css">
</head>
<body>
    <header>
        <h1>Seleccionar Rutas</h1>
        <button id="btn__agregar-buses">Agregar Buses</button>
    </header>
    
    <main>
        <div class="contenedor__seleccion-rutas">
            <form action="" class="formulario__rutas">
                <label for="hora">Hora:</label>
                <input type="time" id="hora" name="hora" required>

                <label for="pasaje">Pasaje:</label>
                <input type="number" id="pasaje" name="pasaje" placeholder="S/." required>

                <label for="origen">Origen:</label>
                <input type="text" id="origen" name="origen" placeholder="Ciudad de origen" required>

                <label for="destino">Destino:</label>
                <input type="text" id="destino" name="destino" placeholder="Ciudad de destino" required>

                <button type="submit">Seleccionar Ruta</button>
            </form>
        </div>
    </main>

    <script src="assets/js/script2.js"></script>
</body>
</html>
